name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd w-energie && yarn && yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_W_ENERGIE }}"
          channelId: live
          projectId: w-energie
          entryPoint: "./w-energie"
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: Deploy Firestore Rules
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_W_ENERGIE }}
        run: firebase deploy --only firestore:rules --project w-energie
